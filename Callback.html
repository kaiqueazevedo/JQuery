<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #red{
            width: 500px;
            height: 500px;
            background-color: red;
            display: none;
            position: absolute;
        }

        #green{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>

    <button id="button">hide</button>

    <div id="green"></div>
    <div id="red"></div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        function callBack(){
            console.log("Green escondido")   // usado para executar a ação após carregamento da página
        }

        $("#button").click(() =>{ v // selecionou boão(tag) // evento de click e chamou função
            $("#green").hide();     // selecionou div Green e função de esconder
        })

    </script>
</body>
</html>
